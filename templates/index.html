<html>

<head>
    <title>{{t}}</title>
</head>

<body>
    <h1>{{ h }}</h1>
    {% if todos[0] %}
    <b><big>Problem Statement List:</big></b>
    <table>
        <tr id="row">
            <th class="name">Problem Statement</th>
            <th class="desc">Solution Description</th>
            <th class="func1">Remove</th>
            <th class="func2">Modify</th>
        </tr>
        {% for todo in todos %}
        <tr class="datas">
            <td class="name">{{ todo["name"] }}</td>
            <td class="desc">{{ todo["desc"] }}</td>
            <td class="func1"><a href="./remove?_id={{ todo['_id'] }}"><button type="submit">DELETE</button></a></td>
            <td class="func1"><a href="./update?_id={{ todo['_id'] }}"><button type="submit">EDIT</button></a></td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <h4>Empty List !!</h4>
    {% endif %}
    <hr />
    <form action="/action" method="POST">
        <b><big><label>Add your problem Statement : </label></big></b><br>
        <input type="text" name="name" placeholder="Problem Statement"><br>
        <textarea name="desc" rows="4" cols="50" placeholder="Enter Solution here..." required></textarea><br>
        <button type="submit"> Add to List</button>
    </form>
</body>

</html>
